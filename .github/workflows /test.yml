name: Tests

on:
  push:
    branches:
      - master
jobs:
  publish:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: 🏗  Setup repo
        uses: actions/checkout@v2

      - name: 🏗  Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: 📦  Install dependencies
        run: yarn install

      - name: 🧪  Run test
        run: yarn coveralls

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
